name: Build Tests

on: [push, pull_request]

jobs:
  build:
    name: Building RESTEasy with Maven
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build and install RESTEasy
      run: mvn install
